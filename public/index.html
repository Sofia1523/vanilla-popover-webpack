<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Vanilla Popover</title>
</head>
<body>
<main style="padding:40px;">
<h1>Popover (vanilla JS)</h1>
<p>Нажмите на кнопку, чтобы показать popover.</p>


<div style="margin-top: 80px; display:flex; gap:40px; align-items:center;">
<button class="js-popover-trigger" data-title="Заголовок 1" data-content="Текст popover 1">Кнопка 1</button>
<button class="js-popover-trigger" data-title="Второй заголовок" data-content="Другой текст, чуть длиннее">Кнопка 2</button>
<button class="js-popover-trigger" data-title="Длинный заголовок" data-content="Короткий">Кнопка 3</button>
</div>


<!-- контейнер для popover'ов (скрипт вставит туда один элемент) -->
<div id="popover-root"></div>


</main>
<script src="/bundle.js"></script>
</body>
</html>
