name: Deploy to GitHub Pages
on:
push:
branches: [ main ]


jobs:
build-deploy:
runs-on: ubuntu-latest
steps:
- uses: actions/checkout@v4
- name: Use Node.js
uses: actions/setup-node@v4
with:
node-version: '18'
- run: npm ci
- run: npm run build
- name: Deploy to Pages
uses: actions/upload-pages-artifact@v1
with:
path: ./dist
deploy:
needs: build-deploy
runs-on: ubuntu-latest
permissions:
pages: write
id-token: write
steps:
- name: Deploy
uses: actions/deploy-pages@v1